<caption>Количество строк: {{ result | length }}</caption>
<thead>
<tr>
    <th scope="col">№</th>
    <th scope="col">Дата и время</th>
    <th scope="col">Источник</th>
    <th scope="col">Приоритет</th>
    <th scope="col">Имя</th>
    <th scope="col">Вес</th>
    <th scope="col">Данные</th>
    <th scope="col" class="col-sm-5">Текст</th>
</tr>
</thead>
<tbody>
{% for el in result %}
<tr>
    <td>{{ loop.index }}</td>
    {% for con in el %}
    <td>{{ con }}</td>
    {% endfor %}
</tr>
{% endfor %}
</tbody>
