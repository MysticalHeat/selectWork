<caption>Количество строк: {{ result | length }}</caption>
<thead>
<tr>
    <th scope="col">№</th>
    <th scope="col" class="col-sm-5">Сообщение</th>
    <th scope="col">Дата и время</th>
</tr>
</thead>
<tbody>
{% for el in result %}
<tr>
    {% for con in el %}
    <td>{{ con }}</td>
    {% endfor %}
</tr>
{% endfor %}
</tbody>
